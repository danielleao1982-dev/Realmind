<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sequ√™ncia de Luzes (Simon)</title>

<style>
body{margin:0;color:#fff;background:linear-gradient(135deg,#00c6ff,#0072ff);
      font-family:Arial,sans-serif;text-align:center;min-height:100vh;display:flex;flex-direction:column}
header{padding:20px;background:rgba(0,0,0,.25)}
main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:16px}
.btn{display:inline-block;margin:10px;padding:12px 18px;border-radius:12px;
     background:rgba(255,255,255,.15);color:#fff;text-decoration:none;font-weight:bold;font-size:16px}
.btn:hover{background:rgba(255,255,255,.28)}
.info{opacity:.9;margin-top:8px}
footer{padding:14px;opacity:.7}
.card{background:rgba(255,255,255,.12);padding:16px;border-radius:14px;box-shadow:0 6px 16px rgba(0,0,0,.15)}
</style>

<style>
.board{display:grid;grid-template-columns:repeat(2,120px);gap:10px;justify-content:center}
.pad{width:120px;height:120px;border-radius:16px;opacity:.85;box-shadow:0 8px 18px rgba(0,0,0,.25)}
.pad.on{filter:brightness(1.4)}
.c0{background:#60a5fa} .c1{background:#34d399} .c2{background:#fbbf24} .c3{background:#f87171}
</style></head><body>
<header><h1>üí° Sequ√™ncia de Luzes</h1><p class="info">Repita a sequ√™ncia ap√≥s assistir.</p></header>
<main>
  <div class="board">
    <div class="pad c0" data-i="0"></div>
    <div class="pad c1" data-i="1"></div>
    <div class="pad c2" data-i="2"></div>
    <div class="pad c3" data-i="3"></div>
  </div>
  <div style="margin-top:12px">
    <button class="btn" id="start">‚ñ∂Ô∏è Iniciar</button>
    <a class="btn" href="jogos.html">‚¨ÖÔ∏è Voltar</a>
  </div>
</main>
<script>
const pads=[...document.querySelectorAll('.pad')];
const tones=[new Audio('sons/simon1.mp3'),new Audio('sons/simon2.mp3'),new Audio('sons/simon3.mp3'),new Audio('sons/simon4.mp3')];
let seq=[], input=[], busy=false;
function flash(i,d=500){ pads[i].classList.add('on'); try{tones[i].currentTime=0; tones[i].play();}catch{}; setTimeout(()=>pads[i].classList.remove('on'),d-80); }
async function play(){
  busy=true; for(let i=0;i<seq.length;i++){ flash(seq[i]); await new Promise(r=>setTimeout(r,520)); } busy=false;
}
function next(){
  seq.push(Math.floor(Math.random()*4)); input=[]; play();
}
pads.forEach(p=>p.addEventListener('click',()=>{ if(busy||!seq.length) return; const i=+p.dataset.i; flash(i,300); input.push(i);
  for(let k=0;k<input.length;k++) if(input[k]!==seq[k]){ seq=[]; alert('Ops! Tente novamente.'); return; }
  if(input.length===seq.length) setTimeout(next,500);
}));
document.getElementById('start').onclick=()=>{ if(!seq.length) next(); };
</script>
</body></html>
