<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Estoure as Bolhas</title>

<style>
body{margin:0;color:#fff;background:linear-gradient(135deg,#00c6ff,#0072ff);
      font-family:Arial,sans-serif;text-align:center;min-height:100vh;display:flex;flex-direction:column}
header{padding:20px;background:rgba(0,0,0,.25)}
main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:16px}
.btn{display:inline-block;margin:10px;padding:12px 18px;border-radius:12px;
     background:rgba(255,255,255,.15);color:#fff;text-decoration:none;font-weight:bold;font-size:16px}
.btn:hover{background:rgba(255,255,255,.28)}
.info{opacity:.9;margin-top:8px}
footer{padding:14px;opacity:.7}
.card{background:rgba(255,255,255,.12);padding:16px;border-radius:14px;box-shadow:0 6px 16px rgba(0,0,0,.15)}
</style>

<style>
.grid{display:grid;grid-template-columns:repeat(4,70px);gap:12px;justify-content:center}
.b{width:70px;height:70px;border-radius:50%;box-shadow:inset 0 8px 18px rgba(255,255,255,.35),0 8px 18px rgba(0,0,0,.2);cursor:pointer}
</style></head><body>
<header><h1>ü´ß Estoure as Bolhas</h1><p class="info">Estoure apenas as bolhas <b id="target">azuis</b>!</p></header>
<main>
  <div class="grid" id="grid"></div>
  <div style="margin-top:12px">
    <button class="btn" id="new">üîÑ Nova Rodada</button>
    <a class="btn" href="jogos.html">‚¨ÖÔ∏è Voltar</a>
  </div>
</main>
<script>
const colors={azul:'#72C3FF', amarelo:'#F6E58D', verde:'#B8E994', roxo:'#B9A1FF', coral:'#FF9E9E'};
const keys=Object.keys(colors);
let target='azul', popSound=new Audio('sons/pop.mp3');
function bubble(color){ const d=document.createElement('div'); d.className='b'; d.style.background=colors[color]; d.dataset.c=color; d.onclick=()=>{ if(color===target){ d.style.visibility='hidden'; try{popSound.currentTime=0; popSound.play();}catch{} } else { d.animate([{transform:'scale(1)'},{transform:'scale(1.1)'},{transform:'scale(1)'}],{duration:150}); } }; return d; }
function round(){ const g=document.getElementById('grid'); g.innerHTML=''; target=keys[Math.floor(Math.random()*keys.length)]; document.getElementById('target').textContent=target+'s'; for(let i=0;i<12;i++){ const c=keys[Math.floor(Math.random()*keys.length)]; g.appendChild(bubble(c)); } }
document.getElementById('new').onclick=round; round();
</script>
</body></html>
